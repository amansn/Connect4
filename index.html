<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="main_container">
      <div class="container" id="game_info">
        <h1 id="game_name">Connect4</h1>
        <h2 id="author_name">by Aman Nagpal</h2>
        <button type="button" id="play_button">Play</button>
      </div>
      <div class="container player_container" id="player1">
        <h1 id="player1_name">Player 1</h1>
        <p class="numberOfWins" id="player1_wins">0</p>
        <p class="wins">wins</p>
      </div>
      <div class="container" id="gameBoard">
        <div class="row" id="game_column_container_1">
          <div class="empty_tile game_column_1"></div>
          <div class="empty_tile game_column_1"></div>
          <div class="empty_tile game_column_1"></div>
          <div class="empty_tile game_column_1"></div>
          <div class="empty_tile game_column_1"></div>
          <div class="empty_tile game_column_1"></div>
        </div>
        <div class="row" id="game_column_container_2">
          <div class="empty_tile game_column_2"></div>
          <div class="empty_tile game_column_2"></div>
          <div class="empty_tile game_column_2"></div>
          <div class="empty_tile game_column_2"></div>
          <div class="empty_tile game_column_2"></div>
          <div class="empty_tile game_column_2"></div>
        </div>
        <div class="row" id="game_column_container_3">
          <div class="empty_tile game_column_3"></div>
          <div class="empty_tile game_column_3"></div>
          <div class="empty_tile game_column_3"></div>
          <div class="empty_tile game_column_3"></div>
          <div class="empty_tile game_column_3"></div>
          <div class="empty_tile game_column_3"></div>
        </div>
        <div class="row" id="game_column_container_4">
          <div class="empty_tile game_column_4"></div>
          <div class="empty_tile game_column_4"></div>
          <div class="empty_tile game_column_4"></div>
          <div class="empty_tile game_column_4"></div>
          <div class="empty_tile game_column_4"></div>
          <div class="empty_tile game_column_4"></div>
        </div>
        <div class="row" id="game_column_container_5">
          <div class="empty_tile game_column_5"></div>
          <div class="empty_tile game_column_5"></div>
          <div class="empty_tile game_column_5"></div>
          <div class="empty_tile game_column_5"></div>
          <div class="empty_tile game_column_5"></div>
          <div class="empty_tile game_column_5"></div>
        </div>
        <div class="row" id="game_column_container_6">
          <div class="empty_tile game_column_6"></div>
          <div class="empty_tile game_column_6"></div>
          <div class="empty_tile game_column_6"></div>
          <div class="empty_tile game_column_6"></div>
          <div class="empty_tile game_column_6"></div>
          <div class="empty_tile game_column_6"></div>
        </div>
        <div class="row" id="game_column_container_7">
          <div class="empty_tile game_column_7"></div>
          <div class="empty_tile game_column_7"></div>
          <div class="empty_tile game_column_7"></div>
          <div class="empty_tile game_column_7"></div>
          <div class="empty_tile game_column_7"></div>
          <div class="empty_tile game_column_7"></div>
        </div>
      </div>
      <div class="container player_container" id="player2">
        <h1 id="player2_name">Player 2</h1>
        <p class="numberOfWins" id="player2_wins">0</p>
        <p class="wins">wins</p>
      </div>
    </div>
    <!-- Modal help/code from http://www.w3schools.com/howto/howto_css_modals.asp and https://raventools.com/blog/create-a-modal-dialog-using-css-and-javascript/-->
    <div class="modal_overlay" id="modal_overlay">
      <div class="modal_box" id="game_ended_modal_box">
        <h1 class="modal_headline"><span class="modal_headline" id="modal_headline_span">Player 1</span> wins!</h1>
        <h2 class="modal_headline2">Tough luck, <span class="modal_headline2" id="modal_headline_span2">Player 2</span>.</h2>
        <div id="modal_close_button">&#10006;</div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="comp_play.js"></script>
  </body>
</html>
